<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/stylesheet.css"/> 
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>

<body>
	<!-- START PAGE -->
	
	<div class="startPage">
		<h1 class="quizTitle">Hello</h1>
		<img src="http://assets.wh.cdnds.net/images/182/perfume_bottle_-_155132748-2__medium_4x3.jpg"><br>
		<button class="startButton">Hi</button>
	</div>

	<!-- QUESTION PAGE -->
	
	<div class="questionPage">
		<h1 class="question">What is your favorite perfume?</h1>
		<form>
			<label><input type="radio" name="answer" value="choice 1"> Choice 1</label><br>
			<label><input type="radio" name="answer" value="choice 2"> Choice 2</label><br>
			<label><input type="radio" name="answer" value="choice 3"> Choice 3</label><br>
			<label><input type="radio" name="answer" value="choice 4"> Choice 4</label>
		</form>
	</div>

	<!-- QUESTION EXPLANATION PAGE -->

	<div class="questionExplanation">
		<h1 class="question">What is your favorite perfume?</h1>
		<h3 class="feedback">Correct!/Incorrect!</h3>
		<p class="explanation">LAKSJLKDJLKJLKJlkjalskdjf;lkj lkjdflksdjfl kjlskdfj lksdjflk jlskdf</p>
	</div>
	
	<!-- END PAGE -->

	<div class="endingPage">
		<h1 class="score">You got 3 out of 5 correct!</h1>
		<button class="restart">Try Again?</button>
	</div>

</body>
</html>
